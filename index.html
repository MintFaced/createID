<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ID Please - 6529</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Generate your 6529 ID Please passport" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Squada+One&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'OCR B';
      src: url('/assets/ocr-b-regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
  </style>
  
  <!-- Main CSS -->
  <link href="css/main.css" rel="stylesheet" />
  
  <!-- ID Generator specific CSS -->
  <link href="css/id-generator.css" rel="stylesheet" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body class="id-generator">
  <!-- Main site header/nav would be included here via JavaScript -->
  <header id="site-header">
    <div class="container">
      <nav>
        <a href="https://checkid.io" class="logo">
          <img src="assets/checkid-logo.png" alt="6529" />
        </a>
        <div class="nav-links">
          <a href="https://checkid.io">Home</a>
          <a href="https://checkid.io#services">Services</a>
          <a href="https://checkid.io#about">About</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <h1>6529 ID Please Generator</h1>
      
      <form id="passport-form">
        <div style="display: flex; justify-content: center; margin-bottom: 24px;">
          <div class="form-group sername-group" style="display: flex; flex-direction: column; gap: 8px; align-items: center;">
            <label for="identity" style="margin-bottom: 0; font-weight: 600;">6529 Identity</label>
            <div style="display: flex; gap: 10px; align-items: center;">
              <input id="identity" required name="identity" type="text" placeholder="6529 Identity" style="min-width: 220px;" />
              <button id="sername-submit" type="button" class="sername-submit-btn" disabled>
                <span class="send-icon">&#x27A4;</span>
                <span class="spinner" style="display:none;"></span>
              </button>
            </div>
          </div>
        </div>
        <div id="main-fields-row" style="display: none; width: 100%; max-width: 700px; margin: 0 auto 0 auto;">
          <div class="main-fields-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 18px; width: 100%;">
            <div class="form-group"><label for="firstname">First Name</label><input id="firstname" name="firstname" type="text" placeholder="KEVIN" /></div>
            <div class="form-group"><label for="surname">Ser-name</label><input id="surname" name="surname" type="text" placeholder="SER-NAME" /></div>
            <div class="form-group"><label for="passnum">Passport Numba</label><input id="passnum" name="passnum" type="text" placeholder="NUMBER" readonly /></div>
            <div class="form-group"><label for="linenumba">Line Numba</label><input id="linenumba" name="linenumba" type="text" placeholder="LINE NUMBER" /></div>
            <div class="form-group"><label for="authority">Authority</label><input id="authority" name="authority" type="text" placeholder=".ETH ADDRESS" readonly /></div>
            <div class="form-group"><label for="expirydate">ENS Expiry Date</label><input id="expirydate" name="expirydate" type="date" readonly /></div>
            <div class="form-group"><label for="mintdate">Citizen Since</label><input id="mintdate" name="mintdate" type="date" readonly /></div>
            <div class="form-group"><label for="reputation">Reputation</label><input id="reputation" name="reputation" type="text" placeholder="FLEX" /></div>
            
            <div class="form-group">
              <label for="avatar">PFP (square image)</label>
              <div style="display: flex; align-items: center; gap: 10px;">
                <img id="avatar-preview" alt="Avatar preview" style="width: 40px; height: 40px; border-radius: 4px; display: none; object-fit: cover;">
                <input id="avatar" name="avatar" type="file" accept="image/*" />
              </div>
            </div>
            <div class="form-group"><label for="tokenid">Token Identification</label><input id="tokenid" name="tokenid" type="text" placeholder="NUMBER" /></div>
          </div>
        </div>
        <!--<div style="width:100%;display:flex;justify-content:center;margin-top:24px;">
          <button id="generate-btn" type="submit" class="generate-btn">Generate</button>
        </div>-->
      </form>
      
      <div id="download-section" style="display: none; text-align: center; margin: 24px 0;">
        <button id="download-btn" type="button" class="generate-btn">Download 6529ID</button>
      </div>
      
      <div class="preview-container" style="display: none;">
        <canvas id="passport-canvas" width="1095" height="768"></canvas>
      </div>
    </div>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <p> 2025 6529. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- Main JavaScript -->
  <script src="js/main.js"></script>
  <script type="module" src="js/id-generator.js"></script>
</body>
</html>
