<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ID Please - 6529</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Generate your 6529 ID Please passport" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Squada+One&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'OCR B';
      src: url('/assets/ocr-b-regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
  </style>
  
  <!-- Main CSS -->
  <link href="css/main.css" rel="stylesheet" />
  
  <!-- ID Generator specific CSS -->
  <link href="css/id-generator.css" rel="stylesheet" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body class="id-generator">
  <!-- Main site header/nav would be included here via JavaScript -->
  <header id="site-header">
    <div class="container">
      <nav>
        <a href="https://checkid.io" class="logo">
          <img src="assets/checkid-logo.png" alt="6529" />
        </a>
        <div class="nav-links">
          <a href="https://checkid.io">Home</a>
          <a href="https://checkid.io#services">Services</a>
          <a href="https://checkid.io#about">About</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <h1>6529 ID Please Generator</h1>
      
      <form id="passport-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="surname">Ser‑name</label>
            <input id="surname" required name="surname" type="text" placeholder="DEGEN" />
          </div>
          
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input id="firstname" required name="firstname" type="text" placeholder="KEVIN" />
          </div>
          
          <div class="form-group">
            <label for="nationality">Nationality</label>
            <input id="nationality" required name="nationality" type="text" placeholder="COUNTRY" />
          </div>
          
          <div class="form-group">
            <label for="tokenid">Token Identification</label>
            <input id="tokenid" required name="tokenid" type="text" placeholder="NUMBER" />
          </div>
          
          <div class="form-group">
            <label for="reputation">Reputation</label>
            <input id="reputation" required name="reputation" type="text" placeholder="FLEX" />
          </div>
          
          <div class="form-group">
            <label for="authority">Authority</label>
            <input id="authority" required name="authority" type="text" placeholder=".ETH ADDRESS" />
          </div>
          
          <div class="form-group">
            <label for="mintdate">Mint Date</label>
            <input id="mintdate" name="mintdate" type="date" />
          </div>
          
          <div class="form-group">
            <label for="expirydate">ENS Expiry Date</label>
            <input id="expirydate" name="expirydate" type="date" />
          </div>
          
          <div class="form-group">
            <label for="passnum">Passport Number (hex, 7 chars)</label>
            <input id="passnum" name="passnum" type="text" placeholder="7F3A180" pattern="[0-9A-Fa-f]{7}" title="7 hexadecimal characters" />
          </div>
          
          <div class="form-group">
            <label for="wallet">Wallet / ENS (for MRZ)</label>
            <input id="wallet" name="wallet" type="text" placeholder="0xABC... or name.eth" />
          </div>
          
          <div class="form-group">
            <label for="avatar">PFP (square image)</label>
            <input id="avatar" name="avatar" type="file" accept="image/*" />
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <span class="btn-text">Generate & Download</span>
              <span class="btn-loader">Generating...</span>
            </button>
          </div>
        </div>
      </form>
      
      <div class="preview-container">
        <canvas id="passport-canvas" width="1095" height="768"></canvas>
      </div>
    </div>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 6529. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- Main JavaScript -->
  <script src="js/main.js"></script>
  <script src="js/id-generator.js" type="module"></script>
</body>
</html>
